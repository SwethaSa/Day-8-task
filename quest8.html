<!--8.Use the table tag to design given image .-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer 8</title>
    <link
      rel="icon"
      href="https://cdn1.iconfinder.com/data/icons/zikons/400/--02-512.png" />
  </head>
  <style>
    h2 {
      text-align: center;
    }
    table {
      margin-left: 450px;
    }
    body {
      margin-top: 200px;
    }
    table,
    td {
      border: 2px solid black;
      border-collapse: collapse;
    }
    td {
      padding: 20px;
      text-align: center;
    }
  </style>
  <body>
    <h2>Health Chart</h2>
    <table>
      <tr>
        <td rowspan="2">State of Health</td>
        <td colspan="2">Fasting Value</td>

        <td>After Eating</td>
      </tr>

      <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2hrs after eating</td>
      </tr>

      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140-200</td>
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
    </table>
  </body>
</html>
